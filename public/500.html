<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 500</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      position: relative;
      overflow: hidden;
      color: white;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/construction-keyboard.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(5px);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 50px;
      display: inline-block;
      padding: 10px;
    }
    p {
      font-size: 20px;
      display: inline-block;
      padding: 10px;
    }
    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Error 404</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a class="home-button" href="/">Go to Home Page</a>
  </div>
</body>
</html>
